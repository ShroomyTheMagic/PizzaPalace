<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pizza Palace</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 5px 0 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px);
            padding: 20px;
        }

        #login {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        #login h2 {
            margin-bottom: 20px;
            color: #333;
        }

        #login form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #login label {
            text-align: left;
            font-weight: bold;
            color: #333;
        }

        #login input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #login input:focus {
            outline: none;
            border-color: #ff4500;
            box-shadow: 0 0 4px #ff4500;
        }

        .login-btn {
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #e03d00;
        }

        #login p {
            margin-top: 10px;
            color: #555;
        }

        #login a {
            color: #ff4500;
            text-decoration: none;
            font-weight: bold;
        }

        #login a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            main {
                padding: 10px;
            }

            #login {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Pizza Palace</h1>
            <p>Login to Your Account</p>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pizza Palace. All rights reserved.</p>
    </footer>

    <script>
        const customers = [
            { email: 'joe.mama@example.com', password: 'password123', name: 'Joe Mama' },
            { email: 'hugh@example.com', password: 'hugh123', name: 'Hugh Mungus' }
        ];

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const customer = customers.find(cust => cust.email === email && cust.password === password);

            if (customer) {
                localStorage.setItem('loggedInUser', JSON.stringify(customer));
                window.location.href = 'menu.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
